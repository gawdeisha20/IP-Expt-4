<!DOCTYPE html> 
<Html> 
	<Head>
		<Title>Objects</Title> 
	</Head> 
	
	<Body>
		<h1>Student Object</h1> 
		<p>To Create a student object and print the details in JavaScript.</p>
		<p>Check the Console for Output</p>
		<hr noshade="" /> 
		<p>Input</p> 
		<input id="errorchecking" type="text"  placeholder="Enter string or 0 for error"/>
		<button type="submit" onclick="return checkError()">Submit</button>
	</body>
	<script> 
	// Creating a Student Object 
	const student1 = { 
		fname: "Isha",
		lname: "Gawde",	
		rno: 15, 
	};
	
	console.log("Student 1: ", student1); 
	
	class Student { 
		constructor(fname,lname,division,rno) { 
			this.fname = fname; 
			this.lname = lname; 
			this.rno = rno;  
		} 
	}
	
	const student2 = new Student("Jisha","Philip", 20); 
	console.log("Student 2: ", student2); 
	
	Student.prototype.division = "D15A"; 
	console.log("Student 2: ", student2); 

	// Generating an Exception function 
	checkError() { 
		const entry = document.getElementById("errorchecking").value; 
		console.log(entry); 
		
		if (isNaN(entry) || entry == 0) { 
			throw new Error("Invalid Input "); 
		} 
		else { 
			console.log("Valid"); 
		} 
	} 
	</script> 
</Html>
